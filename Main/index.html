<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- user infromation -->
      <nav class="text-right">
        <ul>
          <li><a href="http://github.com">Github</a></li>
          <li><a href="https://brown-sugar.herokuapp.com/">Portfolio</a></li>
          <li><a href="#contact"></a>Contact</li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="text-center">Basic website using HTML & CSS</h1>
      <!-- image + caption  -->

      <figure>
        <img
          src="./assets/images/8d1d4bf5a3ac3717aacb020d887bdc25.jpg"
          alt="random"
        />
        <figcaption class="text-center">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facere
          consequatur sapiente id porro! Nam id adipisci quia aperiam,
          repellendus fugit, architecto dolorem porro doloribus aliquid sit
          fugiat. Itaque, aut facilis!
        </figcaption>
      </figure>

      <!-- contact form  -->
      <section id="contact">
        <h2 class="text-center">Contact Me</h2>
        <form>
          <ul>
            <li>
              <label class="text-right" for="name">Name:</label>
              <input type="text" id="name" name="user-name" />
            </li>
            <li>
              <label class="text-right" for="email">Email:</label>
              <input type="text" id="email" name="user-email" />
            </li>
          </ul>
          <br />
          <div class="text-center">
            <button type="submit">Submit</button>
          </div>
        </form>
      </section>
    </main>

    <!-- footer  -->
    <footer class="text-center">2022 Basic HTML CSS website.</footer>
  </body>
</html>
